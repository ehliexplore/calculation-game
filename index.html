<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        body {
            background-color: gold;
        }

        #app {
            text-align: center;
            font-family: sans-serif;
        }

        #problem {
            font-size: 72px;
        }

        .incorrect {
            color: red;
        }

        #winner {
            font-size: 72px;
            color: green;
        }
    </style>
    <title>Calculation Game</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">

        function App() {

            const [state, setState] = React.useState({
                num1: 2,
                num2: 4,
                response: "",
                score: 0,
                incorrect: false,
                operation: '+'
            })

            React.useEffect(() => {
                // Generate a random operator each time num1 or num2 changes
                const operations = ['+', '-', '*', '/'];
                const randomOperation = operations[Math.floor(Math.random() * operations.length)];
                setState((prevState) => ({ ...prevState, operation: randomOperation }));
            }, [state.num1, state.num2]);

            function inputKeyPress(event) {
                if (event.key === "Enter") {
                    const answer = parseInt(state.response);
                    let correctAnswer;

                    switch(state.operation) {
                        case '+': correctAnswer = state.num1 + state.num2; break;
                        case '-': correctAnswer = state.num1 - state.num2; break;
                        case '*': correctAnswer = state.num1 * state.num2; break;
                        case '/': correctAnswer = state.num1 / state.num2; break;         
                    }


                   if (correctAnswer === answer)  {
                    // User got the question right
                    setState({
                        ...state,
                        num1: Math.ceil(Math.random() * 10),
                        num2: Math.ceil(Math.random() * 10),
                        score: state.score +1,
                        response: "",
                        incorrect: false,
                        
                    });

                   } else {
                    // User got the question wrong
                    setState({
                        ...state,
                        score: state.score - 1,
                        response: "",
                        incorrect: true
                    });

                   }
                }
            }

            function updateResponse(event) {
                setState({
                    ...state,
                    response: event.target.value
                })
            }

            if (state.score === 10) {
                return (
                    <div id="winner">
                        You won!
                    </div>
                );
            }


            return (
                <div>
                    <div className={state.incorrect ? "incorrect" : ""} id="problem">{state.num1} {state.operation} {state.num2}</div>
                    <input autoFocus={true} onKeyPress={inputKeyPress} onChange={updateResponse} value={state.response} />
                    <div>Score: {state.score}</div>
                </div>
            
            );
        }

        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>
</html>
